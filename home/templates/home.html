<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Bookstore</h1>
    <div>
        <h2>Books Available:</h2>
        <div id="books-list">
            <!-- Replace this block with dynamic book data using Django template tags -->
            {% for book in books %}
            <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
                <img src="{{ book.image.url }}" alt="{{ book.name }}" style="width: 150px; height: 200px;">
                <h3>{{ book.name }}</h3>
                <p>Price: ${{ book.price }}</p>
                <p>Stock: {{ book.stock }}</p>
                <button>Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
